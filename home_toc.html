<style type="text/css">
	body {
	  animation: fadeIn 1s linear;
	}
	@keyframes fadeIn {
	  0% {
	    opacity: 0;
	  }
	  100% {
	    opacity: 1;
	  }
	}

	a {
		color: black;
		text-decoration: none;
	}
	a:hover {
		text-decoration: underline;
	}

	#layout_row {
		width: 525px;
		height: 66px;
		border-color: white;
		border-style: dashed;
	}
	#layout_col {
		width: 75px;
		height: 264px;
		max-height: 264px;
	}
	#icon_box {
		width: 75px;
		height: 66px;
		border-color: white;
		border-style: solid;
		float: left;
	}
	#entrance_text {
		font-family: 'Cabin', sans-serif;
		font-size: 28px;
		text-align: center;
		word-wrap: break-word;
	}

	.icon {
	    position: relative;
	    display: inline-block;
	}
	.icon .text_popup {
		visibility: hidden;
	    visibility: hidden;
	    width: 120px;
	    background-color: black;
	    color: #fff;
	    text-align: center;
	    border-radius: 6px;
	    padding: 5px 0;
	    font-size: 20px;
	    
	    /* Position the tooltip */
	    position: absolute;
	    z-index: 1;
	    bottom: 100%;
	    left: 50%;
	    margin-left: -60px;
	}
	.icon:hover .text_popup {
	    visibility: visible;
	}
</style>

	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin:700" rel="stylesheet">
	<meta charset="UTF-8">
</head>
